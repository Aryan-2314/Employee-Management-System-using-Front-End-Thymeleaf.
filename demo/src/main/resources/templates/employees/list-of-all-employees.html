<!DOCTYPE html>
<html lang="en"
xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Employee Directory</h3>
<hr>
    <!--Add a button -->
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- loop over the list of employees, "tempEmployee" is the temp loop variable -->
    <!-- employees is the attribute name to bind with the object -->
    <tr th:each="tempEmployee : ${employees}">
        <td th:text="${tempEmployee.firstName}" />
        <td th:text="${tempEmployee.lastName}" />
        <td th:text="${tempEmployee.email}" />
        <!-- Add update button link -->
        <td>
            <a th:href="@{employees/showFormupdate(employeeId=${employee.id})" class="btn btn-info btn-sm">Update</a>
        </td>

        <!-- Add delete button link -->
        <td>
            <a th:href="@{employees/delete(employeeId=${employee.id})" class="btn btn-info btn-sm" onclick="if(!(confirm(Are you sure you want to delete this employee?))) return false">Delete</a>
        </td>
    </tr>

    </tbody>
</table>
</div>
</body>
</html>
